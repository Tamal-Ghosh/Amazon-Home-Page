<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="project.css">
</head>

<body>
    <header>
        <div class="navbar">
            <div class="nav-logo border">
                <div class="logo"> </div>
            </div>
            <div class="nav-address border">
                <p class="delever">Deliver to</p>
                <div class="address-icon">
                    <i class="fa-solid fa-location-dot"></i>
                    <p class="bd">Bangladesh</p>
                </div>
            </div>
            <div class="nav-search">
                <select name="" id="select-option">
                    <option>All</option>
                </select>
                <input type="text" class="Searchbar" placeholder="Search Amazon">
                <div class="search-icon"><i class="fa-solid fa-magnifying-glass"></i></div>
            </div>
            <div class="nav-lang">
                <div class="flag"></div>
                <div class="language">
                    <select name="" id="lang">
                        <option>
                            EN
                        </option>
                    </select>

                </div>
            </div>
            <div class="nav-signin border">

                <span>
                    <p class="Hello"><span>Hello, sign in</span></p>
                    <select class="account" id="">
                        <option value="">
                            Account & Lists
                        </option>
                    </select>
                </span>
            </div>
            <div class="nav-order  border">
                <p class="Hello return"><span>Return</span> </p>
                <p class="account"><span>& Order</span></p>
            </div>
            <div class="nav-cart border">
                <i class="fa-solid fa-cart-shopping"></i>
                Cart
            </div>
        </div>

        <div class="panal">
            <div class="all border panal-tool">
                <i class="fa-solid fa-bars"></i>
                All
            </div>
            <div class="all-others">
                <p class="border panal-tool"> Today's Deals</p>
                <p class="border panal-tool">Customar Service</p>
                <p class="border panal-tool">Registry</p>
                <p class="border panal-tool">Gift Cards</p>
                <p class="border panal-tool">Sell</p>
            </div>
        </div>
    </header>
    <main>
        <div class="hero">
        </div>
        <div class="content">
            <div class="box1 box"><h2>
                Gamming accessories
                </h2>
                <div class="box1-img"></div>
                <p>see more</p>
            </div>
            <div class="box2 box">box2</div>
            <div class="box3 box">box3</div>
            <div class="box4 box">box4</div>
        </div>
    </main>
</body>

</html>
